<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="icon" href="images/images/recipe-book.png">
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="recipes.css">
    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="articles" />
    <meta property="og:description" content="lots of recipes given to me">
    <meta property="og:image" content="images/images/apple-crisp.jpg">
    <meta property="og:url" content="https://packerwittwer.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe-book-logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form id="search-bar" action="#" method="get">
            <input type="search" name="query" placeholder="Search recipes...">
            <button id="search-button" class="search" type="submit" aria-label="search">
                <img class="search-icon" src="images/search.svg" alt="search icon">
            </button>
        </form>
        <section id="recipes">
            
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
