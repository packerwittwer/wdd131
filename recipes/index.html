<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="icon" href="images/images/recipe-book.png">
    <script src="main.js"></script>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <img src="images/images/recipe-book.png" alt="recipe-book-logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#" method="get">
            <input type="search" name="query" placeholder="Search recipes...">
            <button class="search" type="submit">
                <img class="search-icon" src="images/images/search.svg" alt="">
            </button>
        </form>
        <section class="recipes">
            <img src="images/images/escalopes-de-poulet-a-la-creme.webp" alt="entree">
            <div class="recipe-info">
                <p class="category">dinner</p>
                <h2>Escalope de Poulet a la Creme (Chicken with Cream)</h2>
                <!-- this needs a change⬇️ -->
                <p class="stars">⭐⭐⭐⭐☆</p>
                <p>Delicious quick and easy creamy rice dish. The mustard, mushrooms, and lemon all blend together wonderfully.</p>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images//images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
